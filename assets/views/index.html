<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Vessel Dispensary</title>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="../css/app.min.css">
		<!-- FONT(S) -->
		<link href="https://fonts.googleapis.com/css?family=Alike|Montserrat:400,800|Roboto" rel="stylesheet">
	</head>
	<body>
		<!-- CONTAINER -->
		<div class="container">
			<!-- HEADER -->
			<header class="header">
					<a class="menu-toggle menu-toggle--top">
						<div class="menu-toggle-container">
							<span class="menu-toggle__line-0"></span>
							<span class="menu-toggle__line-1"></span>
							<span class="menu-toggle__line-2"></span>
						</div>
					</a>
					<a class="menu-toggle menu-toggle--left">
						<div class="menu-toggle-container">
							<span class="menu-toggle__line-0"></span>
							<span class="menu-toggle__line-1"></span>
							<span class="menu-toggle__line-2"></span>
						</div>
					</a>
			</header>

			<!-- MENU -->
			<div class="menu">
				
			</div>

			<!-- MENU COLOR -->
			<div class="menu-color">
			</div>

			<!-- LOADER -->
			<div class="loader">
			</div>

			<!-- APP -->
			<div class="app">
				<div class="page-container">
					<div class="main-page">
						<div class="landing">
							<div class="verify">
								<div class="verify__header">
									<div class="verify__header-line header-line"></div>
									<h1>Welcome to Vessel</h1>
								</div>
								<div class="verify__subtext-container">
									<p class="verify__tagline">Vessel is a recreational marijuana dispensary in Portland, Oregon.</p>
									<p class="verify__subtext">Please confirm your age to continue&#58;</p>
									<div class="verify__button-container">
										<a class="verify__button-0 button">Over 21</a>
										<a class="verify__button-1 button">Under 21</a>
									</div>
								</div>
							</div>
						</div>



						<div class="image-container">
							<img class="image-container__image-0" src="http://www.amazingwallpaperz.com/wp-content/uploads/Forest-Landscape-Wallpaper-Widescreen-HD.jpg">
						</div>
					</div>
				</div>
			</div>
		</div>
		





		<!-- NO JAVASCRIPT -->
		<noscript>
		</noscript>
		<!-- SCRIPT -->
		<script type="text/javascript" src="../js/script.min.js"></script>
	</body>
</html>
